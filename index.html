<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script src="js/book.js" defer></script>
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container" id="pageContainer">
        <nav id="pageNav">
            <div class="container" id="titleContainer">
                <h1 id="pageTitle">My Library</h1>
            </div>
            <div class="container" id="newBookButtonContainer">
                <button class="button" id="newBookButton"><span>+</span> New Book</button>
            </div>
        </nav>

        <div class="container" id="libraryContainer">
            <!--
            <div class="book unreadBook" id="sample" data-index="-1">
                <h1 class="title text">Sample Title</h1>
                <h3 class="author text">Sample Author</h3>
                <p class="pages text semibold">Pages: <span class="numberOfPages">777</span></p>
                <button class="readButton button"></button>
                <button class="removeButton"><img src="images/recycle.svg"></button>
            </div>
            -->
        </div>

        <div class="container hiddenForm" id="formContainer">
            <button class="formButton" id="formCloseButton">&#10006</button>
            <form id="newBookForm">
                <label for="bookTitle" class ="formLabel" id="bookTitleLabel" required>Title:</label>
                <input type="text" name="bookTitle" class ="formInputText" id="bookTitleInput">
                <label for="bookAuthor" class ="formLabel" id="bookAuthorLabel">Author:</label>
                <input type="text" name="bookAuthor" class ="formInputText" id="bookAuthorInput" required>
                <label for="bookPages" class ="formLabel" id="bookPagesLabel">Number of Pages:</label>
                <input type="number" name="bookPages" class ="formInputText" id="bookPagesInput" required>
                <label for="readStatusInput" class="formLabel">Read: </label>
                <select name="readStatusInput" class="formInputText" id="readStatusInput" required>
                    <option value="null">Select...</option>
                    <option value="true">Yes</option>
                    <option value="false">Not yet</option>
                </select>
                <button type="submit" class="button" id="addBookButton">Add Book</button>
            </form>
        </div>
        <div id="footer">
            <p class="text">Designed by Josh White for The Odin Project</p>
        </div>
    </div>
</body>
</html>
